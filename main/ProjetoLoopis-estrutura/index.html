<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link href="/ProjetoLoopis-estilo/style.css" rel="stylesheet" />
</head>

<body>
    <header>
        <nav class="cabecalho__menu">
            <img src="/ProjetoLoopis-estilo/logo.png" alt="logo">
        </nav>
    </header>    
    <div class="container">

        <h2>Login</h2>

        <!-- Formulário de login -->
        <form action="toDoList.html" method="get">
            <div class="form-group">
                <label for="username">Usuário:</label>
                <input type="text" id="username" name="username" required placeholder="teu usuário aqui">
            </div>

            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required placeholder="a senha aqui também">
            </div>

            <input type="submit" value="Entrar" id="login-btn">
        </form>
    </div>

</body>
</html>
