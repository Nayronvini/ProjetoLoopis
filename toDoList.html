<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List </title>
    <link href="/ProjetoLoopis-estilo/style.css" rel="stylesheet" />
</head>

<body>
    <nav class="cabecalho__menu">
        <img src="/ProjetoLoopis-estilo/logo.png" alt="logo">
        <a href="toDoList.html">Home</a>
        <a href="index.html">Login</a>
    </nav>
    <div class="container">
        <h2>Lista das Tarefas</h2>
        
        <!-- Lista das tarefas -->
        <ul class="todo-list" id="todoList">
            <!-- Exemplo da tarefa -->
            <li class="todo-item">
              <input type="checkbox" class="checkbox">
              <span>Tarefa Exemplo 1</span>
              <div>
                <button class="edit-btn">Editar</button>
                <button class="delete-btn">Excluir</button>
              </div>
            </li>
            <br>
            <br>
            <li class="todo-item">
              <input type="checkbox" class="checkbox">
              <span>Tarefa Exemplo 2</span>
              <div>
                <button class="edit-btn">Editar</button>
                <button class="delete-btn">Excluir</button>
              </div>
            </li>
          </ul>
        <!-- Campo da nova tarefa -->
        <input type="text" id="todoInput" class="todo-input" placeholder="Nova Tarefa">
        <button class="add-btn" id="addTodoBtn">Adicionar</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
